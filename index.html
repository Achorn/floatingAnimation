<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="'toadTitle">King-Toad</h1>
    <div id="floatBoxContainer">
      <div id="floatBox" class="float">
        <div id="divWrapper" class="spin">
          <img id="toadImg" src="./assets/imgs/toad.png" />
        </div>
      </div>
      <div id="shadow"></div>
    </div>
    <div id="btn-holder">
      <button id="waterBtn">Water</button>
      <button id="readBtn">Read</button>
      <button id="cancelBtn">Cancel</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
