<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King Toad</title>
    <link rel="icon" type="image/x-icon" href="./assets/imgs/crown.png" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="'toadTitle">King-Toad</h1>
    <div id="floatBoxContainer">
      <div id="floatBox" class="float">
        <div id="toadDivWrapper" class="spin">
          <img id="toadImg" src="./assets/imgs/toad-init-v2.png" />
          <img id="toadImgHover" src="./assets/imgs/toad-hover-v2.png" />
        </div>
      </div>
      <div id="shadow"></div>
    </div>
    <div id="web-btn-holder">
      <button id="waterBtn">Water</button>
      <button id="readBtn">Read</button>
      <button id="cancelBtn">Cancel</button>
    </div>
    <div id="mob-btn-holder">
      <button id="mob-water-btn" class="mob-btn">Water</button>
      <button id="mob-read-btn" class="mob-btn">Read</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
